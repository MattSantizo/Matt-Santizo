<html lang="en">
    <head>
    	<!--This is your Bootstrap CSS with the grid system already included.-->

		<!--This is an additional CSS where you can create custom classes to be used.-->
		<link type="text/css" rel="stylesheet" href="css"/>
		
		<meta charset="utf-8">

	<body>
		<!--A container means that your content will not extend to the edge of the screen. Try removing this at the end and see what happens.-->
		<div class="container">
	        
			<!--All your content must be placed into a row. These rows can have a set height or can vary depending on how much you place into it.-->
			
			<div class="row">
				<!--If there is no content in your row, you must set the row height. A class '.viewfill' has been created to fill 100% of the screen.-->
				<div class="screenfill">	
					
					<!--This is how you set the width of the columns within the current row. Make sure the number of columns in each row adds up to 12!-->
					<div class="col-sm-4">
						<div class="lightblue screenfill">
						</div>
					</div>
					
					<div class="col-sm-8">
						<div class="white">
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</body>
